<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1c20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0" />
       <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.1" />
       <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="250" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Grid Lines -->
  <path d="M0 50 H800 M0 125 H800 M0 200 H800" stroke="#00ffff" stroke-opacity="0.1" stroke-width="1"/>
  <path d="M200 0 V250 M400 0 V250 M600 0 V250" stroke="#00ffff" stroke-opacity="0.1" stroke-width="1"/>

  <!-- Scanning Line Animation -->
  <rect width="800" height="20" fill="url(#glow)">
     <animate attributeName="y" from="-20" to="270" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Decor Elements -->
  <path d="M50 200 L150 200 L170 180" stroke="#00ffff" stroke-width="2" fill="none"/>
  <path d="M650 50 L750 50 L730 70" stroke="#FF6B35" stroke-width="2" fill="none"/>

  <!-- Main Title -->
  <text x="50%" y="110" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="64" fill="#00ffff" filter="url(#neonGlow)">
    VERTİX-H1
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="160" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#FF6B35" letter-spacing="4">
    MODÜLER KURTARMA HELİKOPTERİ
  </text>
  
  <!-- Status Indicators -->
  <rect x="50" y="30" width="10" height="10" fill="#00ff00" rx="2"/>
  <text x="70" y="39" class="small" fill="#888" font-family="monospace" font-size="12">NO SİNYAL: AKTİF</text>

  <rect x="680" y="210" width="100" height="5" fill="#333"/>
  <rect x="680" y="210" width="75" height="5" fill="#00ffff">
     <animate attributeName="width" values="75;85;70;90;75" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
